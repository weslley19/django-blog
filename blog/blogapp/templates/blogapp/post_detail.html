{% extends 'blogapp/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <article>
        <header>
            <h2>{{ post.title }}</h2>
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}
            </p>
        </header>
        <p>{{ post.body|linebreaks }}</p>
    </article>
{% endblock %}
